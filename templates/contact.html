{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container">
    <img src="/static/C:\Users\Aateq Osmani\Django Projects\Hello\static\img\contact.jfif" class="d-block w-100" alt="...">
    <h3 class="text-center">Contact Us</h3>
</div>
<div class="container md-3 py-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail id">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Tell about why you want to contact us</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
